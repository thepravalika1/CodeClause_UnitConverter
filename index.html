<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>unit converter</title>
</head>
<body>
  <h1 class="head">unit converter</h1>
   <div class="container">
    
    <div class="hello">
    <div class="input">
      <label for="feet">Feets  : </label><input type="number" name="" id="feet" oninput="converter('feet',this.value)">
    </div>
    <div class="input">
      <label for="meters">Meters      : </label><input type="number" name="" id="meters" oninput="converter('meters',this.value)">
    </div>
    <div class="input">
      <label for="inches">Inches      : </label><input type="number" name="" id="inches" oninput="converter('inches',this.value)">
    </div>
   
    <div class="input">
      <label for="centimeter">Cm : </label><input type="number" name="" id="cm" oninput="converter('centimeter',this.value)">
    </div>
    <div class="input">
      <label for="yards">Yards       : </label><input type="number" name="" id="yards" oninput="converter('yards',this.value)">
    </div>
    <div class="input">
      <label for="kilometers">km : </label><input type="number" name="" id="km" oninput="converter('kilometers',this.value)">
    </div>
    <div class="input">
      <label for="miles">Miles     : </label><input type="number" name="" id="miles" oninput="converter('miles',this.value)">
    </div>
  </div>
   </div>
  
</body>
<script src="obj.js"></script>
</html>
